<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i≈üte bunlar hep entry</title>
</head>
<body>

    {% if request.user.username %}
        <h1>Welcome {{ request.user.username }}</h1>
        <a href="/users/logout">Logout</a>
    {% endif %}

    <ol>
        {% for entry in entries %}
            <li>
                <h1>{{ entry.header }}</h1>
                <p>{{ entry.body }}</p>
                {% for tag in entry.tags.all %}
                    <font color="#00bfff"> # <i>{{ tag.name }}</i> </font>
                {% endfor  %}
            </li>
        {% endfor %}
    </ol>


<form method="POST">
    {% csrf_token %}
    <input name="header">
    <input name="body">
    <select name="tag_names" multiple>
        {% for tag in tags %}
            <option value="{{ tag.id }}" >{{ tag.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>

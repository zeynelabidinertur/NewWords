<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i≈üte bunlar hep entry</title>
</head>
<body>

    {% if request.user.username %}
        <h1>Welcome {{ request.user.username }}</h1>
        <a href="/users/logout">Logout</a>
    {% endif %}

    <ol>
        {% for entry in entries %}
            <li>
                <h1>{{ entry.header }}</h1>
                <p>{{ entry.body }}</p>
            </li>
        {% endfor %}
    </ol>

</body>
</html>
